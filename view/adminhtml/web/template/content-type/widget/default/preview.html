<div class="pagebuilder-content-type pagebuilder-melios-widget"
    event="{ mouseover: onMouseOver, mouseout: onMouseOut }, mouseoverBubble: false">
    <render args="getOptions().template"></render>
    <div class="pagebuilder-melios-widget-container"
        attr="data.main.attributes"
        css="data.main.css"
        ko-style="data.main.style"
        ><span if="data.main.html" text="data.main.html"
            ></span><span ifnot="data.main.html" translate="'Widget is not configured'"
            ></span>
    </div>
</div>
